<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Login/Register</title>
        <link rel="stylesheet"  type="text/css" href="/styles/login.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    </head>

    <body>
        <div id="loginContainer">
            <input id="loginEmail" class="inputs" type="text" placeholder="Type your e-mail"/>
            <input id="loginPassword" class="inputs" type="password" placeholder="Type your password"/>
            <button id="loginSubmit" class="buttons">Login</button>
        </div>
        <div id="navbar">
            <img id="logo" src="/images/logo2.png"/>
            <p id="loginTitle">Login Page</p>
            <button id="registerNowButton">Register Now</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/scripts/loginbundle.js"></script>
    </body>
</html>
