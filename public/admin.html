<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Admin</title>
        <link rel="stylesheet"  type="text/css" href="/styles/admin.css"/>
    </head>

    <body>
        <div id="sidebar">
            <img id="logo" src="/images/Logo.png"/>
            <button id="manageGoalsButton" class="buttons">Manage goals</button>
            <button id="regNewClientButton" class="buttons">Register new client</button>
            <button id="removeClientButton" class="buttons">Remove client</button>
            <button id="changePassButton" class="buttons">Change password</button>
            <button id="logoutButton" class="buttons">Logout</button>
        </div>
        <div id="content">
            <div id="manageGoalsView" class="views">
                <div id="goalsHeader">Manage goals</div>
            </div>
            <div id="regNewClientView" class="views">
                <div id="registerHeader">Register New Client</div>
                <input id="regNewFname" class="inputs" type="text" placeholder="Type first name"/>
                <input id="regNewLname" class="inputs" type="text" placeholder="Type last name"/>
                <input id="regNewEmail" class="inputs" type="text" placeholder="Type e-mail"/>
                <input id="regNewPassword" class="inputs" type="password" placeholder="Type password"/>
                <button id="regNewButton">Create</button>
            </div>
            <div id="removeClientView" class="views">
                <div id="removeHeader">Remove client</div>
            </div>
            <div id="changePassView" class="views">
                <div id="changeHeader">Change password</div>
                <input id="oldPass" class="inputs" type="password" placeholder="Type old password"/>
                <input id="newPass" class="inputs" type="password" placeholder="Type new password"/>
                <input id="newPassConfirm" class="inputs" type="password" placeholder="Type new password again to confirm"/>
                <button id="confirmPassButton">Change Password</button>
            </div>
        </div>
        <div id="navbar">
            <img id="logoNavbar" src="/images/Logo.png"/>
            <p id="followthru">Follow-Thru</p>
        </div>

        <script src="/scripts/adminbundle.js"></script>
    </body>
</html>
