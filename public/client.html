<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Client</title>
        <link rel="stylesheet"  type="text/css" href="/styles/client.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    </head>

    <body>
        <script src="/scripts/clientbundle.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <div id="chartDiv">
            <canvas id="myChart"></canvas>
        </div>
        <div id="setGoalsDiv">
            <p id="setGoalsTitle">Set goals</p>
            <input id="goalTitle" class="inputs" type="text" placeholder="Type goal title"/>
            <input id="goalDescription" class="inputs" type="text" placeholder="Type goal description"/>
            <input id="goalDueDate" type="datetime-local"/>
            <button id="addGoalButton">Add Goal</button>
        </div>
        <div id="monitorGoalsDiv">
            <p id="monitorGoalsTitle">Monitor goals</p>
        </div>
        <div id="navbar">
            <button id="backToMenu">&#8249;</button>
            <div id="clientNameText"></div>
            <button id="setGoalsButton" class="buttons">Set goals</button>
            <button id="monitorGoalsButton" class="buttons">Monitor goals</button>
            <img id="logo" src="/images/Logo.png"/>
        </div>

    </body>
</html>
