<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Follow-Thru Register</title>
        <link rel="stylesheet"  type="text/css" href="/styles/register.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
    </head>

    <body>
        <div id="registerContainer">
            <input id="registerFname" class="inputs" type="text" placeholder="Type your first name"/>
            <input id="registerLname" class="inputs" type="text" placeholder="Type your last name"/>
            <input id="registerEmail" class="inputs" type="text" placeholder="Type your e-mail"/>
            <input id="registerPassword" class="inputs" type="password" placeholder="Type your password"/>
            <button id="registerSubmit" class="buttons">Register</button>
        </div>
        <div id="navbar">
            <img id="logo" src="/images/logo2.png"/>
            <p id="registerTitle">Register Page</p>
            <button id="loginButton">Login Now</button>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="/scripts/registerbundle.js"></script>
    </body>
</html>
